<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New To-Do</title>
</head>
<body>
    <h1>Add new To-Do:</h1>
    <form action="/todoform" th:object="${newtodo}" method="post">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" th:field="*{task}">
        <input type="submit" value="Add task">
    </form>
</body>
</html>
